<script>
	function clockrefresh(){
		const time = new Date();
		$('#clock').text(`${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}:${time.getSeconds().toString().padStart(2, '0')}`);
	}
	setInterval(clockrefresh, 500)
</script>
